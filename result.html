<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spec Deviation Report Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: calc(100vw - 80px); /* Adjusted width calculation */
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        pre {
            white-space: pre-wrap; /* Preserve line breaks */
            text-align: left; /* Align text to the left */
            overflow: auto; /* Enable scrolling for long text */
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            margin-bottom: 20px; /* Add some space below the button */
        }

        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spec Deviation Report</h1>
        <a href="/download" class="download-btn">Download Report</a>
        <pre>{{ api_output }}</pre>
    </div>
</body>
</html>
